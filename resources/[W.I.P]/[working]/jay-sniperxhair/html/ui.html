<body id="body" style="display: flex;justify-content: center;align-items: center;background-color: rgba(0, 0, 0, 0.77);"> 
  <!-- <div id="container"  style="display: flex;justify-content: center;align-items: center;background-color: rgba(0, 0, 0, 0.77);"> -->
  <image style="display:none;" id="image" src="https://cdn.discordapp.com/attachments/967641677919567902/1131541588888260750/Untitled.png?width=681&height=676"></image>
  <!-- </div> -->
</body>
<script>
  $('#body').hide()
  window.addEventListener('message', function(event){
    var item = event.data;
    if(item.display === true) {
      $('#body').fadeIn(200)
      $('#image').fadeIn(200)
    }else if(item.display == false){
      $('#body').fadeOut(200)
      $('#image').fadeOut(200)
    
    }
  })
</script>
